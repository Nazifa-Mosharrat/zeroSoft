<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
 	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- data table start-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet"/>
 	<link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css " rel="stylesheet"/>
 	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
 	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
 	<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
 	<!-- //data table end-->
    <link rel="shortcut icon" href="#"/>
    <!-- <title th:text="${title}">ZS POS</title> -->
    <title th:text="#{stock.list.page.title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>  
</head>

<body  style="padding-top:2%;width:96%;padding-left:4%;">
	<center><h4  style="padding-bottom:5%;">Stock Entry List</h4></center>
	<table id="stockEntryList" class="table table-striped table-bordered" style="width:100%;">
        <thead>
            <tr>
                <th>StockEntryId</th>
                <th>Food</th>
                <th>warehouseName</th>
                <th>quantityType</th>
                <th>quantity</th>
                <th>unitName</th>
                <th>Total Price</th>
                <th>stockEntryDate</th>
                
            </tr>
        </thead>
        <tbody>
              <tr th:each="stocklist, itrSerial : ${stockEntryList}">
                <td  th:text="${stocklist.StockEntryId}"></td>
                <td  th:text="${stocklist.food.foodName}"></td>
                <td  th:text="${stocklist.warehouseName}"></td>
                <td  th:text="${stocklist.quantityType}"></td>
                <td  th:text="${stocklist.quantity}"></td>
                <td  th:text="${stocklist.unitName}"></td>
                <td  th:text="${stocklist.totalPrice}"></td>
                <td  th:text="${stocklist.stockEntryDate}"></td>
            </tr>
           
          
        </tbody>
        <tfoot>
            <tr>
                <th>StockEntryId</th>
                <th>Food</th>
                <th>warehouseName</th>
                <th>quantityType</th>
                <th>quantity</th>
                <th>unitName</th>
                <th>Total Price</th>
                <th>stockEntryDate</th>
            </tr>
        </tfoot>
    </table>

</body> 
<script>
$(document).ready(function() {
    $('#stockEntryList').DataTable();
} );
</script>      
</html>
