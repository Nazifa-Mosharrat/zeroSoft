

<html xmlns:th="https://www.thymeleaf.org">

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Entry</title>

<style type="text/css">
 
 .card{
 	margin-left:20%;
 	margin-right:20%;
 
 } 
  h4{
  margin-left:40%;
 	margin-right:40%;
  	align:center;
  	color:#FFFFFF;
  }
   </style>
</head>

<body>


	<div class="main">
 
	<br><br>
      

    <!-- Right Panel -->

            
            <div class="card">
                            <div class="card-header" >
                                <strong>Stock </strong>Entry
                            </div>
                            <div class="card-body card-block">
                                <form data-th-action="@{save-add-stock-entry}" method="post"	th:object="${stock}">
                                
                                		<div class="row form-group">
								 			<div class="col-sm-6">
 												<input type="text" class="form-control"   th:field="*{stockEntryId}" hidden="hidden"/>
 											</div>
 											
                                 		</div>	                            
                                          <div class="row form-group">
		                                     <div class="col col-md-3">
		                                     <label for="productId" class="form-control-label">Food Name</label></div>						
		                                     <div class="col-12 col-md-9">		                                  
		                                       <select id="productId" name="productId" class="form-control chosen-select"
                        								             th:field="*{foodId}">
                        								             
		                          							<option th:value="0" selected="selected">Select Food</option>
		                          							<option th:each="food :  ${foodList}" 
								  							th:value="${food.foodId}" th:text="${food.foodName}"></option>
                            					</select>
		                                     </div>
		                                 </div>
		                                 <div class="row form-group">
		                                     <div class="col col-md-3">
		                                     <label for="warehouseName" class="form-control-label">Warehouse Name</label></div>						
		                                     <div class="col-12 col-md-9">
		                                     <input type="text" class="form-control"   th:field="*{warehouseName}"/></div>
		                                 </div>
		                                  <div class="row form-group">
		                                     <div class="col col-md-3">
		                                     <label for="quantityType" class="form-control-label">Quantity Type</label></div>						
		                                     <div class="col-12 col-md-9">
		                                     	<select class="form-control"  onchange="myFunction()" id="quantityType" th:field="*{quantityType}">
		                                     		<option value="plate">Plate</option>
		                                     		<option value="ps">Ps</option>
		                                     		<option value="unit">Unit</option>
		                                     	</select>
		                                     </div>
		                                 </div>
		                                 <div style="display:none;" id="unitName">
			                                 <div class="row form-group"  >
			                                     <div class="col col-md-3">
			                                     <label for="unitName" class="form-control-label">Unit Name</label></div>						
			                                     <div class="col-12 col-md-9">
			                                        <select class="form-control"   th:field="*{unitName}">
			                                     		<option value="kg">Kg</option>
			                                     		<option value="lb">lb</option>
			                                     		<option value="liter">Liter</option>
			                                     	</select>
			                                     </div>
			                                 </div> 
			                             </div>
		                                 <div class="row form-group">
		                                     <div class="col col-md-3">
		                                     <label for="quantity" class="form-control-label">Quantity</label></div>						
		                                     <div class="col-12 col-md-9">
		                                     <input type="text" class="form-control"   th:field="*{quantity}"/></div>
		                                 </div>
		                                 <div class="row form-group">
		                                     <div class="col col-md-3">
		                                     <label for="stockEntryDate" class="form-control-label">Stock Entry Date</label></div>						
		                                     <div class="col-12 col-md-9">
		                                     <input type="date" class="form-control"   th:field="*{stockEntryDate}"/></div>
		                                 </div>                                    
                                      <div style="float:right;padding-top:4%">
                                     		<button type="submit" class="btn btn-primary">	Save  <i class="fas fa-save"></i></button>
                                     		<button type="reset" class="btn btn-danger">
                                    			<i class="fa fa-ban"></i> Reset
                                			</button>
                                			 <a href="list-stock-entry.html">
                                			 	<button type="button" class="btn btn-danger">
                                    				<i class="fa fa-list-ul"></i> List
                               				 	</button>
                          					</a>
                                     </div>
                                    
                                </form>
                            </div>
                            
                        </div>
                       
                   
				</div>            


</body>
<script>

function myFunction() {
	var quantityType = document.getElementById("quantityType").value;
	var unitName = document.getElementById("unitName");
	  if (quantityType==="unit"){
		  unitName.style.display = "inherit";
	  } else {
		  unitName.style.display = "none";
	  }
	}
</script>
</html>
